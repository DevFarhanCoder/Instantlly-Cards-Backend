# Nginx Configuration for Video Upload Support
# Place this in your nginx configuration or as /etc/nginx/conf.d/upload.conf

# Increase client body size limit to allow large video uploads
client_max_body_size 150M;

# Increase buffer sizes for large uploads
client_body_buffer_size 128k;
client_header_buffer_size 64k;
large_client_header_buffers 4 64k;

# Increase timeouts for video processing
client_body_timeout 300s;
send_timeout 300s;
proxy_read_timeout 300s;
proxy_connect_timeout 300s;
proxy_send_timeout 300s;

# For specific location (if using proxy_pass)
location /api/ {
    proxy_pass http://localhost:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Upload limits
    client_max_body_size 150M;
    proxy_request_buffering off;
}
